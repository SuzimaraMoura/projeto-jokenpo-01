<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Jokenpô</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>JokenPÔ</h1>

        <div class="buttons">
            <button class="rock" onclick="humanChoice('rock') ">&#128074;</button>
            <button class="paper" onclick="humanChoice('paper') ">&#9995;</button>
            <button class="scissors" onclick="humanChoice('scissors')">&#9996;</button>
        </div>

        <div>
            <p class="result"></p>
            <p>Minha Pontuação: <span class="my-score">0</span></p>
            <p>Pontuação da Alexa: <span class="score-alexa">0</span></p>
            
        </div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
